<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Gain Estimation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-primary">Cryptocurrency Capital Gain Estimator</h1>
            <p class="lead">Upload your Kraken CSV file and analyze your capital gains effortlessly.</p>
        </div>

        <div class="card shadow-lg p-4">
            <form id="cryptoForm" class="needs-validation" novalidate>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="crypto" class="form-label fw-bold">Cryptocurrency Ticker:</label>
                        <input type="text" id="crypto" name="crypto" class="form-control"
                            placeholder="E.g., BTC, XTZ" required>
                        <div class="invalid-feedback">Please enter a valid cryptocurrency ticker.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="file" class="form-label fw-bold">Upload CSV File:</label>
                        <input type="file" id="file" name="file" class="form-control" accept=".csv" required>
                        <div class="invalid-feedback">Please select a CSV file.</div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Analyze</button>
                </div>
            </form>
        </div>

        <div id="results-container" class="mt-5 d-none">
            <h2 class="text-center text-success">Results</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th>Description</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="results"></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0">Â© 2025 Babage. No rights reserved.</p>
    </footer>

    <script src="enable-proxy.js"></script>
    <script src="api-tools.js"></script>
    <script src="csv-reader.js"></script>
    <script src="profit-calculator.js"></script>
    <script src="script.js"></script>
</body>

</html>
